        <!--Fragment Shader Script-->
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es

            in vec4 aPosition;

            void main() {
                gl_Position = aPosition;
            }

        </script>

        <!--Vertex Shader Script-->
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            
            precision mediump float;
            
            uniform vec4 uColor;
            
            out vec4 fColor;
            
            void main() {
                fColor = uColor;
            }
        </script>
